    <h1>Suscribirme al Newsletter</h1>
    <section class="form__structure">
        <div>
            <form action="" method="post">
                <div class="form__box"><label for="nombre_apellido" class="form__label__format">Nombre y
                        Apellido:</label>
                    <input type="text" name="nombre_apellido" cols="30" placeholder="Nombre y Apellido (obligatorio)"
                        required class="form__input__format">
                </div>
                <div class="form__box">
                    <label for="dni" class="form__label__format">DNI:</label>
                    <input type="number" name="dni" placeholder="N° DNI" class="form__input__format">
                </div>
                <div class="form__box"><label for="email" class="form__label__format">E-mail</label>
                    <input type="email" name="email" placeholder="ejemplo@mail.com.ar (obligatorio)" required
                        class="form__input__format">
                </div>
                <div class="form__box"><label for="celular" class="form__label__format">Celular:</label>
                    <input type="number" name="celular" placeholder="11 1234 5678 (opcional)"
                        class="form__input__format">
                </div>
                <div class="form__box"><label for="sexo" aria-required="true" class="form__label__format">Sexo:</label>
                    <div class="form__input__format">Hombre <input type="radio" name="sexo" value="hombre" />
                        Mujer <input type="radio" name="sexo" value="mujer" />
                        Otro <input type="radio" name="sexo" value="Otro" />
                    </div>
                </div>
                <div class="form__box"><label for="lugar" aria-required="true" class="form__label__format">De dónde
                        sos:</label>
                    <select name="país" aria-required="true" class="form__input__format">
                        <option value="starter">Elegir lugar</option>
                        <option value="caba">CABA</option>
                        <option value="provincia_buenos_aires">Provincia de Buenos Aires</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form__box">
                    <label for="password" class="form__label__format">Contraseña:</label>
                    <input type="password" name="password" placeholder="Password"
                        class="form__input__format password--border">
                    <input type="password" name="password" placeholder="Confirmar Password" class="form__input__format">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" value="Enviar" class="btn btn-primary btn-lg">
                    <input type="reset" value="Limpiar formulario" class="btn btn-secondary btn-lg" />
                </div>
            </form>
        </div>
